name: Homebrew Tap Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  brew-check:
    continue-on-error: true
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Brew update
        run: brew update
      - name: Tap joelklabo/tap
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh api repos/joelklabo/homebrew-tap >/dev/null 2>&1; then
            git clone https://x-access-token:${GH_TOKEN}@github.com/joelklabo/homebrew-tap /tmp/homebrew-tap
          else
            echo "homebrew tap repo missing; skipping tap clone"
            exit 0
          fi
          brew tap joelklabo/tap /tmp/homebrew-tap
      - name: Brew info buddy
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: brew info buddy
      - name: Brew install buddy
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: brew install joelklabo/tap/buddy
      - name: buddy version
        run: buddy --version

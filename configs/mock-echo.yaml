# Example: mock transport + echo agent (for local testing)
relays: []
runner:
  private_key: "mock"
  allowed_pubkeys:
    - "mock"
  auto_reply: true
  max_reply_chars: 4000
  session_timeout_minutes: 60
  initial_prompt: ""

codex:
  binary: "codex"
  sandbox: "danger-full-access"
  approval: "never"
  working_dir: "~"
  extra_args: []
  skip_git_repo_check: true
  timeout_seconds: 900

storage:
  path: "./tmp/mock-state.db"

logging:
  level: "debug"

transports:
  - type: "mock"
    id: "mock"

agent:
  type: "echo"

actions: []

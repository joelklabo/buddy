meta:
  description: Local/offline LLM via HTTP endpoint.
  secrets: []
  safety: No shell actions by default.
transports:
  - type: nostr
    id: nostr
    relays: ["wss://relay.damus.io", "wss://nos.lol"]
    private_key: ""
    allowed_pubkeys: []
agent:
  type: http
  config:
    base_url: "http://localhost:11434"
    model: "local-llm"
    api_key: ""
    timeout_seconds: 120
actions: []
runner:
  allowed_pubkeys: []
  session_timeout_minutes: 240
